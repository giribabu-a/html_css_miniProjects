<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="survey_form_container">
        <div id="surveyForm_bgImg"></div>
        <div id="surveyForm_textConatiner">
            <div>
                <header id="surveyForm_header">
                    <h1>Giri-Skill-Hub Survey Form</h1>
                    <p>
                        Thank you for taking the time to help us improve the platform
                    </p>
                </header>
                <form id="surveyForm_form">
                    <div>
                        <label class="form-label">Name</label>
                        <input type="text" placeholder="Enter your name" class="form-control" />
                    </div>
                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" placeholder="Enter your email" class="form-control" />
                    </div>
                    <div>
                        <label class="form-label">Age (optional)</label>
                        <input type="number" placeholder="Age" class="form-control" />
                    </div>
                    <div>
                        <label class="form-label">Which option best describes your current role?</label>
                        <select class="form-control">
                            <option disabled value="">Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Would you recommend Giri Skill Hub to a friend?</label>
                        <div>
                            <input type="radio" name="recommend" />
                            <label>Definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="recommend" />
                            <label>Maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="recommend" />
                            <label>Not sure</label>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">What is your favorite feature of Giri Skill Hub?</label>
                        <select class="form-control">
                            <option>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </div>
                    <div>
                        <label>What would you like to see improved? (check all that apply)</label>
                        <div>
                            <input type="checkbox" />
                            <label>Front-end Projects</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Back-end Projects</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Data Visualization</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Challenges</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Open Source Community</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Gitter help rooms</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Videos</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>City Meetups</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Wiki</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Forum</label>
                        </div>
                        <div>
                            <input type="checkbox" />
                            <label>Additional Courses</label>
                        </div>
                    </div>
                    <div>
                        <label class="form-label">Any comments or suggestions?</label>
                        <textarea placeholder="Enter your comment here..." class="form-control"></textarea>
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
